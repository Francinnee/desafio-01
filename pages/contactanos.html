    <form> 
        <fieldset>
        <legend> Formulario de contacto </legend>

            <div class="formulario">

                <label for="nombre">
                    Completa tu nombre 
                </label>

                <input type="text" name="nombre"
                id="nombre" placeholder="completa tu nombre" required>
                
            </div>

            <div class="formulario">

                <label for="email"> 
                    Completa tu email
                </label>

                <input type="email" name="email" 
                id="email" placeholder="completa tu email" required>

            </div>

            <div class="formulario"> 
                
                <label for="telefono">
                    Completa tu telefono
                </label>
            
            
                 <input type="text" name="telefono"
                 id="telefono" placeholder="completa tu telefono" required>

            </div>

            <div class="formulario">
                
                <label for="pais">
                    Selecciona tu pais
                </label>

                <select name="pais" id="">
                    <option value="Chile">
                        Chile</option>
                    <option value="Argentina">
                        Argentina</option>
                    <option value="Peru">
                        Peru</option>
                        <option value="Colombia">
                            Colombia</option>
                </select>
            </div>

            <div class="formulario"> 
                <input type="text" name="text" id="text"
                placeholder="mensaje">

                <input type="submit" value="enviar">
                <input type="reset" value="borrar">
            </div>
        </fieldset>
    </form>

    <footer id="pie-de-pagina">
        <h2> Todos los derechos reservados </h2> 
     </footer>
